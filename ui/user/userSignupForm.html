<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user signup</title>
</head>

<body style="text-align: center;margin-top: 15%;">
    <form action="/user/signup" method="post">
        <div><input required type="text" name="usrfirstname" placeholder="firstname"></div>
        <div><input required type="text" name="usrlastname" placeholder="lastname"></div>
        <div><input required type="email" name="usremail" placeholder="email"></div>
        <div><input required type="tel" name="usrphonenumber" value="{{.phone}}" placeholder={{.phone}}></div>
        <div><input required type="password" name="usrpassword" placeholder="password"></div>
        <div><input type="submit" value="signup"></div>
        {{.err}}
    </form>
</body>

</html>
