<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user login</title>
</head>

<body style="text-align: center;margin-top: 15%;">
    <h4>Welcome back<br>Sign in to continue</h4>
    <form action="/user/login" method="post">
        <div><input type="tel" name="usrphonenumber" readonly value="{{.phone}}" placeholder={{.phone}}></div>
        <div><input type="password" name="usrpassword" placeholder="password"></div>
        <div><input type="submit" value="login"></div>
    </form>
    {{.err}}
</body>

</html>
