<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user profile</title>
</head>
<body  style="text-align: center;margin-top: 15%;">
    <form action="/user/update/{{.userid}}" method="post">
        <div><input required type="text" name="usrfirstname" value="{{.firstname}}" placeholder="firstname"></div>
        <div><input required type="text" name="usrlastname" value="{{.lastname}}" placeholder="lastname"></div>
        <div><input required type="email" name="usremail" value="{{.email}}" placeholder="email"></div>

        <div><input required type="password" name="usrpassword" placeholder="password"></div>
        <label for="usrpassword">enter password</label>
        <div><input type="submit" value="update"></div>
    </form>
</body>
</html>
