<body  style="text-align: center;margin-top: 15%;">

    <form action="/driver/regtodrive" method="post">

        <div style="margin-top: 20px;">
            <input type="text" name="driving_licence" placeholder="driving licence number" id="driving_licence">

            <input type="file" name="profilephoto" id="profilephoto">
            <label for="profilephoto">profile photo</label>
        </div>

        <div style="margin-top: 20px;">
            <input type="file" name="licence" id="licence">
            <label for="licence">driving licence</label>
        </div>

        <div style="margin-top: 20px;">
            <input type="file" name="pancard" id="pancard">
            <label for="licence">pancard</label>
        </div>

        <input  style="margin-top: 20px;" type="submit" value="signup">



    </form>
